    
    <mat-expansion-panel hideToggle class="plan-head" *ngIf="workoutPlanList">
      <mat-expansion-panel-header class="plan-head">

        <mat-panel-title>
               
        </mat-panel-title>
        <mat-panel-title>
            <div class="mat-title">Choose A Workout</div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      
      
    <mat-card class="workout-box">
      <table id="userWorkoutTable">

            <div class="mat-subheading-2">Your Saved Workouts</div>
        <tr>
            <th>Workout Name</th>
            <th>Exercises</th>
        </tr>

        <tr *ngFor="let workout of workoutPlanList; index as i">
            <td style="text-align: left;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="select-button">  {{workout.workoutName}}</button></td>
            <td style="text-align: left;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="like-count-button">  {{workout.exerciseList.length}}</button></td> 
        </tr>   
      </table>
    </mat-card>
    
    <br>

        <mat-card class="workout-box">
            <table id="recommendedWorkoutTable">
                  <div class="mat-subheading-2">Recommended Workouts</div>
              <tr>
                  <th>Workout Name</th>
                  <th>Exercises</th> 
                         
              </tr>
              <tr *ngFor="let workout of recommendedWorkoutList; index as i">
                  <td style="text-align: left;"> <button  mat-raised-button (click)="selectRecommendedWorkoutFromList(workout)" id="recWorkout">  {{workout.workoutName}}</button></td>
                  <td style="text-align: left;"> <button  mat-raised-button (click)="selectRecommendedWorkoutFromList(workout)" id="recLength">  {{workout.exerciseList.length}}</button></td> 
              </tr>   
            </table>
        </mat-card>

    


  </mat-expansion-panel>
<br>
