
    <mat-expansion-panel hideToggle class="plan-head" *ngIf="workoutPlanList">
      <mat-expansion-panel-header class="plan-head">
        <mat-panel-title>
               
        </mat-panel-title>
        <mat-panel-title>
            <div class="mat-title"  >Saved Workouts</div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table>
            
        <!-- <tr>
            <th>Workout Name</th>
            <th>Recommended</th> 
            <th>Likes</th>
            <th>Exercises</th>
           
        </tr> -->
    
        <tr *ngFor="let workout of workoutPlanList; index as i">
            <td style="text-align: center;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="select-button">  {{workout.workoutName}}</button></td>
            <td style="text-align: center;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="recommended-button">  is recommended?</button></td>
            <td style="text-align: center;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="like-button">  likes</button></td>
            <td style="text-align: center;"> <button  mat-raised-button (click)="selectWorkoutFromList(i)" id="like-count-button">  {{workout.exerciseList.length}}</button></td> 
        </tr>   
    </table>
    </mat-expansion-panel>
