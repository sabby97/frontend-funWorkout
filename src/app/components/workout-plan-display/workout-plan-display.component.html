
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
               
        </mat-panel-title>
        <mat-panel-title>
            <div class="mat-title"  >Saved Workouts</div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <table>
            
        <tr>
            <th>Workout Name</th>
            <th>Recommended</th> 
            <th>Likes</th>
            <th>Exercises</th>
           
        </tr>
    
        <tr *ngFor="let workout of workoutPlanList; index as i">
            <td style="text-align: center;"> <button color="primary" mat-raised-button (click)="selectWorkoutFromList(i)">  {{workout.workoutName}}</button></td>
            <td style="text-align: center;"> <button color="" mat-raised-button (click)="selectWorkoutFromList(i)">  is recommended?</button></td>
            <td style="text-align: center;"> <button color="warn" mat-raised-button (click)="selectWorkoutFromList(i)">  likes</button></td>
            <td style="text-align: center;"> <button color="accent" mat-raised-button (click)="selectWorkoutFromList(i)">  {{workout.exerciseList.length}}</button></td> 
        </tr>   
    </table>
    </mat-expansion-panel>





<br>
