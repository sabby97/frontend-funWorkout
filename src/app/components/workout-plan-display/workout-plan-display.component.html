<h3>Your Workouts</h3>

<table>
    <tr>
        <th>Workout Name</th>
        <th>Creator</th>
        <th>Price</th>
        <th>Likes</th>
        <th ></th>
    </tr>
    
    <tr *ngFor="let workout of workoutList">
        <td>something   {{workout.workoutName}}</td>
        <td>just {{workout.workoutPlanId}}</td>
        <td style="text-align: right;">here</td>
        <td>so </td>
        <td>you see</td>
    </tr>
</table>

<button (click)="getWorkoutsByUser()">Click Me</button>
